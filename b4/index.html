<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <div>
            <label>ID</label>
            <input type="number" id="addUserID" value="" placeholder="">
        </div>
        <div>
            <label>Name</label>
            <input type="text" id="addUserText">
        </div>
        <div>
            <label>Gender</label>
            <select id="addUserGender">
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
        </div>
        <div>
            <button type="button" id="addAction">Add</button>
        </div>
    </div>

    <ul id="target"></ul>

    <style type="text/css" media="screen">
        .user_item{
            color: green;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
    <script>
        var users = [
            {id: 1, name: "James Smith", gender: 1},
            {id: 2, name: "Isla Brown", gender: 2},
            {id: 3, name: "Amelia Davies", gender: 2},
            {id: 4, name: "Jacob Evans", gender: 1}
        ]

        var target = document.querySelector("#target")

        var addAction = document.querySelector("#addAction")

        addAction.onclick = function(){
            var id = document.querySelector("#addUserID").value
            var name = document.querySelector("#addUserText").value
            var gender = document.querySelector('#addUserGender').value

            users.push({
                id: id,
                name: name,
                gender: gender
            })

            render()
        }

        function render(){
            target.innerHTML = ""
            users.map(function(user){
                var li = document.createElement("li")
                li.classList.add("user_item")
                li.innerText = `${user.id} - ${user.name} - ${user.gender == 1 ? 'male' : 'female'}`
                target.appendChild(li)
            })
        }

        render()
    </script>
</body>
</html>
