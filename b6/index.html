<body>
    <script>
        var arr = [3, 4, -1, 5, 7, 8, 1];

        console.log(arr.sort((a,b) => b - a))

        function sortAsc(arr){
            var temp;
            for(var i = 0; i < arr.length; i++){
                for(var j = i + 1; j < arr.length; j++){
                    if(arr[i] > arr[j]){
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }

        console.log(sortAsc(arr))
    </script>
</body>
